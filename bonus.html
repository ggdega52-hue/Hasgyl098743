</head>
<body>
  <div class="container">
    <h1></h1>
    <div class="carousel">
      <img id="carousel-image" src="img/1q.jpg" alt="–§–æ—Ç–æ 1" class="fade">
      <div class="carousel-controls">
        <button onclick="prevImage()">‚Üê –ù–∞–∑–∞–¥</button>
        <button onclick="nextImage()">–í–ø–µ—Ä—ë–¥ ‚Üí</button>
      </div>
    </div>
    <a href="story.html" class="memory-btn">‚¨Ö –ù–∞–∑–∞–¥</a>
    <a href="story.html" class="https://ggdega52-hue.github.io/galeru1">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</a>
  <script>
    const images = [
      "img/1p.jpg",
      "img/2p.jpg",
      "img/3p.jpg",
      "img/4p.jpg",
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById("carousel-image");

    function showImage(index) {
      imgElement.classList.remove("show"); // –ø–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º
      setTimeout(() => {
        imgElement.src = images[index];
        imgElement.alt = "–§–æ—Ç–æ " + (index + 1);
        imgElement.classList.add("show"); // –ø–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
      }, 300); // –∑–∞–¥–µ—Ä–∂–∫–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–µ–ª–∞–µ–º –ø–µ—Ä–≤–æ–µ —Ñ–æ—Ç–æ –≤–∏–¥–∏–º—ã–º
    window.onload = () => {
      imgElement.classList.add("show");
    }
  </script>
</body>
